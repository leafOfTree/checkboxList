<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="index.css" />
  <script src="http://cdn.bootcss.com/angular.js/1.5.0/angular.js"></script>
  <script src="./checkboxList.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class='center' ng-controller='testController'>
    <div>
      <label>Example 1: </label>
      <checkbox-list input='names' output='selectedNames1' option='{initSelectAll: true}'>
      </checkbox-list>

      <label>Result: </label>
      <pre>{{ selectedNames1 | json }}</pre>
    </div>

    <div>
      <label>Example 2: </label>
      <checkbox-list input='complexNames' output='selectedNames2' option='{initSelectAll: true}'>
      </checkbox-list>

      <label>Result: </label>
      <pre>{{ selectedNames2 | json }}</pre>
    </div>

  </div>
  
</body>
</html>
